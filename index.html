<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Mini Word</title>
    <!-- Estilos y diseño de la página -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Contenedor principal de la página -->
    <div class="container">
        <!-- Encabezado de la página -->
        <h1>Mini Word</h1>
        <!-- Área donde el usuario escribe el texto -->
        <textarea id="texto" placeholder="Escribe aquí tu texto..."></textarea>
        <!-- Botones que ejecutan las funciones -->
        <div class="buttons">
            <!-- Cada botón llama a la función "mostrarResultado" enviándole un tipo de acción diferente -->
            <button onclick="mostrarResultado('palabras')">Contar Palabras</button>
            <button onclick="mostrarResultado('signos')">Signos</button>
            <button onclick="mostrarResultado('vocales')">Vocales</button>
            <button onclick="mostrarResultado('consonantes')">Consonantes</button>
            <button onclick="mostrarResultado('digitos')">Dígitos</button>
            <button onclick="mostrarResultado('mayusculas')">Mayúsculas</button>
            <button onclick="mostrarResultado('minusculas')">Minúsculas</button>
            <button onclick="mostrarResultado('parrafos')">Párrafos</button>
            <button onclick="mostrarResultado('invertir')">Invertir</button>
            <button onclick="mostrarResultado('caracteres')">Caracteres</button>
            <button onclick="buscarPalabraUsuario()">Buscar Palabra</button>
            <button onclick="contarCaracterUsuario()">Contar Carácter</button>
            <button onclick="mostrarResultado('pares')">Posiciones Pares</button>
            <button onclick="mostrarResultado('impares')">Posiciones Impares</button>
            <button onclick="agregarTextoUsuario()">Agregar Texto</button>
        </div>
    </div>
    
    <!-- Contenedor secundario donde se muestra el resultado final -->
    <div id="resultado-container">
        <div id="res"></div>
    </div>
    
    <!-- Archivo JavaScript que contiene todas las funciones -->
    <script src="script.js"></script>
</body>
</html>
